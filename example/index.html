<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example</title>
  <link rel="stylesheet" href="../dist/SPlayer.min.css">
</head>

<body>
  <div id="test"></div>
  <div id="test2"></div>
  <div id="test3"></div>
  <div id="test4"></div>
  <div id="test5"></div>
  <script src="../dist/SPlayer.min.js"></script>
  <script>
    var sp = new SPlayer({
      container: "test",
      get: {
        server: "netease",
        api: 1,
        id: 443875281
      }
    });
    var sp2 = new SPlayer({
      container: "test2",
      get: {
        server: "netease",
        api: 2,
        id: 406716925
      }
    });
    var sp3 = new SPlayer({
      container: "test3",
      get: {
        server: "netease",
        api: 3,
        id: 41643019
      }
    });
    var sp4 = new SPlayer({
      container: "test4",
      get: {
        server: "tencent",
        id: "001eZJB14ALyBx"
      }
    });
    var sp5 = new SPlayer({
      container: "test5",
      audio: {
        title: "REMEMBER",
        artist: "泽野弘之",
        cover: "https://i1.stslb.cn/sfs/shota/image/197f16f282af1079168f76232e913052.jpg",
        url: "https://i1.stslb.cn/sfs/shota/static/audio/remember.mp3"
      }
    });
  </script>
</body>

</html>
